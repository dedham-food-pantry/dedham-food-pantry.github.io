{{- $kids := .Pages }}
{{- if gt (len $kids) 0 }}
<div class="widget-kids widget">
	<h4 class="widget__title">Contents</h4>
	<div class="widget__content">
		<ul class="widget__list">
		{{- range $name := $kids }}
			<li class="widget__item">
				<a class="widget__link" href="{{ .RelPermalink }}">{{ .Title }}</a>
			</li>
		{{- end }}
		</ul>
	</div>
</div>
{{- end }}
